<!DOCTYPE html>
<html lang="en">
<head>
  <title>MDM Formate Table</title>
  <style>
    .batman{
      background-color: #b7bbeb;
    }
    .flash{
      background-color: #e0cab7;
    }
    caption{
      padding: 8px;
      caption-side: bottom;
      font-weight: bold;
    }
    table{
      border-collapse: collapse;
      border: 2px solid rgb(100,100,100);
      letter-spacing: 1px;
      font-family: sans-serif;
      font-size: 0.7rem;
    }
    td, th{
      border: 1px solid rgb(100,100,100);
      padding: 10px 10px;
    }
    td{
      text-align: center;
    }
    
  </style>
</head>
<body>
  <table>
    <caption>Super Hero and Sidekicks</caption>
    <colgroup>
        <col>
        <col span="2" class="batman">
        <col span="2" class="flash">
    </colgroup>
    <tr>
        <td> </td>
        <th scope="col">Batman</th>
        <th scope="col">Robin</th>
        <th scope="col">The Flash</th>
        <th scope="col">The Kid</th>
        <th scope="col">Total</th>
    </tr>
    <tr>
        <th scope="row">Skill</th>
        <td>Smart</td>
        <td>Dex, Acrobat</td>
        <td>Super speed</td>
        <td>Super no</td>
        <td>No Data</td>
    </tr>
    <tr>
        <th>School</th>
        <td>maths</td>
        <td>Science</td>
        <td>English</td>
        <td>Geometry</td>
        <td>Physics</td>
    </tr>
  </table>
  <br>
  <li>
    <span>
      <a href="#" target="_blank">see my portfolio</a>
    </span>
  </li>
</body>
</html>
