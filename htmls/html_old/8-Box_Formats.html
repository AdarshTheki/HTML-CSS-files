<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div: Box Formate</title>
    <style>
        .main{
            width: 400px;
            height: 400px;
            background-color: blueviolet;
            font-size: 25px;
            text-align: center;
        }
        .parent-1, .parent-2{
            width: 400px;
            height: 200px;
        }
        .box-1, .box-2, .box-3, .box-4{
            width: 200px;
            height: 200px;
            float: left;
        }
        .child-1, .child-2, .child-3, .child-4{
            width: 200px;
            height: 100px;
            float: left;
            color: blue;
        }
        .child-1{ background-color: rgb(233, 51, 19); }
        .child-2{ background-color: rgb(218, 91, 18); }
        .child-3{ background-color: rgb(221, 224, 24); }
        .child-4{ background-color: rgb(117, 231, 40); }
    </style>
</head>
<body>
    <div class="main">
        <div class="parent1">
            <div class="box-1">Home</div>
            <div class="box-2">
                <div class="child-1">About</div>
                <div class="child-2">Course</div>
            </div>
        </div>
        <div class="parent2">
            <div class="box-3">
                <div class="child-3">Contact</div>
                <div class="child-4">Gallery</div>
            </div>
            <div class="box-4">Enquiry</div>
        </div>
    </div>
</body>
</html>
