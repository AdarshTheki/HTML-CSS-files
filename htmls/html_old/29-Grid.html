<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grid</title>
  <style>
    /* display-grid, grid-row-gap, grid-c */
    .main{
      width: 900px;
      height: 600px;
      border: 2px solid black;
      margin: auto;
      display: grid;
      padding: 10px;
      /* grid-template-columns: 150px 150px 150px 150px; */
      grid-template-columns: auto auto auto auto;
      /* grid-column-gap: 10px;
      grid-row-gap: 20px; */
      grid-gap: 40px 10px;  /* shorthand property*/
    }
    .main div{
      padding: 50px;
      font-size: 50px;
      background-color: aqua;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="main">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
</body>
</html>
