<!DOCTYPE html>
<html lang="en">
<head>
   <title>Create Table</title>
   <style>
      /* Reset */
      * { padding: 0; margin: 0; box-sizing: border-box;  }

      body {
         min-height: 100vh;
         padding: 0 1rem;
         display: flex;
         justify-content: center;
         align-items: center;
      }
      table, tr, td, th {
         border: 1px solid #000;
         /* font-family: sans-serif; */
         font-size: 1rem;
         border-collapse: collapse;
         padding: 0.5rem;
      }
      caption {
         font-size: 2rem;
         background-color: #a16a89;
         color: aliceblue;
         text-shadow: 5px 5px rgba(0, 0, 0, 0.658),7px 7px rgba(199, 196, 22, 0.658);
      }
      tr:last-child {
         background-color: #000000e3;
         color: aliceblue;
         font-weight: 900;
         text-shadow: 4px 4px rgb(107, 45, 45);
      }
   </style>
</head>
<body>
   <!-- Create Table -->
   <table>
      <!-- Table Head -->
      <tr>
         <th scope="col">Shift's</th>
         <th scope="col">Time</th>
         <th scope="col">Activity</th>
      </tr>
      <!-- Table Body -->
      <tr>
         <th scope="row">Morning</th=>
         <td>
            <time datetime="08:00">8AM</time>-<time datetime="11:00">11AM</time>
         </td>
         <td>Write Code</td>
      </tr>
      <tr>
         <th scope="row">Break</th>
         <td>
            <time datetime="11:00">11AM</time>-<time datetime="12:00">12PM</time>
         </td>
         <td>Eat Lunch</td>
      <tr>
         <th scope="row">Afternoon</th>
         <td>
            <time datetime="12:00">12PM</time>-<time datetime="16:00">4PM</time>
         </td>
         <td>Student for Other Course</td>
      </tr>
      <tr>
         <th scope="row">Work</th>
         <td>
            <time datetime="16:00">4PM</time>-<time datetime="18:00">6PM</time>
         </td>
         <td>Work-Out</td>
      </tr>
      <tr>
         <th scope="row">Evening</th>
         <td rowspan="2">All Other Times</td>
         <td>Free Time</td>
      </tr>
      <tr>
         <th scope="row">Night</th>
         <td>Sleep</td>
      </tr>
      <!-- Footer -->
      <tr>
         <td colspan="3">And that's what I do  every day, 5 days a week, Just eat, sleep, code...and recharge!</td>
      </tr>
      <!-- caption header  -->
      <caption><h3><q> My Daily Schedule </q></h3></caption>
   </table>
   <!-- Important:
      W3 Markup Validation Service check table files   -->
</body>
</html>
