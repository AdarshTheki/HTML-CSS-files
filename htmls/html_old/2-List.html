<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Web Developer" content="Complete Web developer Basic to Adcanced Tags all ">
    <title>Nested List and Create Tables</title>
</head>
<body>
    <h1>Nested list in HTML:</h1>
    Un-order list tag:
    <ul type="circle">
        <li>HTML-1
            <ol type="A" reversed>
                <li>TAG-1</li> <li>TAG-2</li>
            </ol>
        </li>
        <li>CSS-2
            <ul type="square"> 
                <li>Style-1
                    <ol type="A">
                        <li value="3">maths</li>
                        <li>science</li>
                    </ol>
                    
                </li> 
                <li>Style-2</li>
            </ul>
        </li>
        <li>JAVA-3</li>
    </ul>
    Order list tag:
    <ol type="i">
        <li>HTML-1</li>
        <li>CSS-2</li>
        <li>JAVA-3</li>
    </ol>
</body>
</html>
