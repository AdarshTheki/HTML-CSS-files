<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Gradients</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(214, 214, 214);
        }
        .content {
            width: 500px;
            background-color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        .fun {
            border: 0;
            padding: 0.5em 1.5em;
            font-size: 2rem;
            background-image: linear-gradient(45deg, rgba(255, 0, 0, 0.767), rgba(0, 0, 255, 0.767));
            /* background-size: 300%; */
            background-position: left;
        }
        .fun:hover {
            background-image: linear-gradient(45deg, rgb(255, 0, 0), rgb(0, 0, 255));
            background-position: right;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="title">Animation Gradients</h1>
        <button class="fun">Hover Me!</button>
    </div>
</body>
</html>
