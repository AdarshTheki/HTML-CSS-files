<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Effect</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      .fancy-link {
        font-size: 1.2rem;
        color: orangered;
        font-weight: 600;
        cursor: pointer;
        position: relative;
      }
      .fancy-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background: currentColor;

        transform: scale(0);
        transform-origin: right;
        transition: transform 350ms ease-in;
      }
      .fancy-link:hover:after{
        transform: scale(1);
        transform-origin: left;
      }
      .card {
        padding: 2rem;
        background-color: rgb(206, 217, 231);
      }
      button {
        background-color: orangered;
        border: 0;
        padding: 1em 2em;
        color: aliceblue;
        font-weight: 600;
        position: relative;
        cursor: pointer;
        z-index: 1;
      }
      button::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
        transition: transform 200ms ease-in;
      }
      .one::after {
        transform: scaleX(0);
        transform-origin: right;
      }
      .one:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }
      .two::after {
        transform: scaleY(0);
        transform-origin: bottom;
      }
      .two:hover::after {
        transform: scaleY(1);
        transform-origin: top;
      }
      .three::after {
        transform: scale(0);
        transform-origin: bottom right;
      }
      .three:hover::after {
        transform: scale(1);
        transform-origin: top left;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque, tempore?
      </h1>
      <p>
        Lorem, <span class="fancy-link">Lorem ipsum dolor sit.</span>Lorem,
        ipsum <span class="fancy-link">Lorem, ipsum.</span>Lorem ipsum dolor sit
        amet.
      </p>

      <button class="one">Click me!</button>
      <button class="two">Click me!</button>
      <button class="three">Click me!</button>
    </div>
  </body>
</html>
