<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        a[href^="pdf"]::after {
            background-color: gold;
        }
        a[href$="org"] {
            background-color: rgb(0, 255, 85);
        }
        a[href|="pdf"] {
            background-color: rgb(123, 255, 0);
        }
    </style>
</head>
<body>
    <ol>
        <li><a href="pdf.com"> This is pdf </a></li>
        <li><a href="pdf.org">This is Link</a></li>
        <li><a href="pdf-#">This is image</a></li>
        <li><a href="">none</a></li>
    </ol>
</body>
</html>
