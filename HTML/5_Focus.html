<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Buttons inputs</title>
    <style>
        .btn-f:focus{
            outline: 3px solid hotpink;
        }
        .btn-fv:focus-visible{
            border-radius: 2px;
            border-radius:inherit;
            outline: 2px solid hotpink;
            outline-offset: 1px;
        }
    </style>
</head>
<body>
    <button class="btn-f">:focus</button>
    <button class="btn-fv">:focus-visible</button>
    <input class="btn-fv" placeholder="input here.."/>
</body>
</html>
