<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor Info Message</title>
    <style>
      [popover] {
        inset: unset;
        bottom: anchor(top);
        left: anchor(center);
        right: anchor(center);
        translate: 50%;
        margin: 0 0 .25rem 0;
      }
      #btn{
        font-size: 10px;
        font-weight: 600;
        border: 0;
        color: aliceblue;
        background-color: lightsalmon;
        border-radius: 50%;
        padding: 2.5px 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="field">confusion field</label>
      <button popovertarget="info" popovertargetaction="show" id="btn">
        i
      </button>
      <div id="info" popover="manual" anchor="btn">extra</div>
      <input type="text" id="field" placeholder="Enter here.." />
    </div>
  </body>
</html>
