<!DOCTYPE html>
<html lang="en">
<head>
   <title>Flexbox</title>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }
      body {
         font-family: Verdana, Geneva, Tahoma, sans-serif;
         font-size: 1.5rem;
         min-height: 100vh;
         padding: 20px;
      }
      .container {
         max-width: 800px;
         min-height: 400px;
         margin-inline: auto;
         border: 1px solid #000;
         display: flex;
         gap: 1rem;
         justify-content: center;
         align-items:center;
         /* flex-direction: row; */
         /* flex-wrap: wrap; */
         /* flex-flow: row wrap; */
         /* flex-flow: row nowrap; */
         /* flex-flow: row-reverse wrap; */
         flex-flow: row wrap;
         align-content: space-evenly;
      }
      .box {
         /* min-width: 100px; */
         height: 100px;
         background-color: #000;
         color: #fff;
         font-size: 2rem;
         padding: 0.5rem;

         display: flex;
         justify-content: center;
         align-items: center;
         
         /* flex-shrink: 1;
         flex-basis: 250px; */
         flex: 1 1 150px;
      }
      .box:nth-child(2) {
         /* flex-shrink: 2; */
         flex: 2 2 150px;
         order: 1;
      }
   </style>
</head>
<body>
   <main class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
   </main>
</body>
</html>
