<!DOCTYPE html>
<html lang="en">
<head>
   <title>Positions</title>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }
      body{
         font-family: Verdana, Geneva, Tahoma, sans-serif;
         font-size: 1.5rem;
         min-height: 200vh;
      }
      .outer-container {
         border: 3px dashed black;
         width: 75vh;
         height: 85vh;
         margin: 40px auto;
         position: relative;
      }
      .innear-container {
         border: 2px solid blue;
         width: 40vh;
         height: 50vh;
         margin: 200px auto;
         /* position: relative;    */
      }
      .box {
         width: 150px;
         height: 150px;
         color: whitesmoke;
         padding: 1rem;
      }
      .absolute{
         background-color: #00f;
         position: absolute;
         top: 0;
         left: 0;
         z-index: 1;
         /* top: 100px;
         left: 50px; */
      }
      .relative {
         background-color: #f00;
         position: relative;
         top: 100px;
         left: 100px;
      }
      .fixed{
         background-color: green;
         position: fixed;
         top: 100px;
      }
      .sticky{
         background-color: #000;
         position: sticky;
         top: 0;
      }
      /* Remenber , how to make things diasappear! */
      /* /////////////// */

      html {  scroll-behavior: smooth;   }

      section { height:100vh;  }
      
      .blue {  background-color: #00f;}
      .red {  background-color: #f00;}
      .green {  background-color: green;}
      header, footer {
         color: aliceblue;
         text-align:center;
         height:100px;
      }
      header {
         position:sticky;
         font-size:5rem;
         top:0;
      }
      footer {
         background-color:#000;
         position:sticky;
         bottom:0;
         font-size: 3rem;
      }
      a:visited {
         color: aliceblue;
      }
      .social {
         background-color: royalblue;
         color: aliceblue;
         font-size: inherit;
         padding: 1rem;
         position:fixed;
         top:30%;
         left:0;
         z-index: 1;
      }
   </style>
</head>
<body>
