<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List-Style</title>
  <style>
    body{
      padding: 5% 10%;
      font-size: 1.5rem;
      font-family: sans-serif;
    }
    ol {
      font-size: 1.5rem;
      list-style-type: upper-alpha;
      list-style-position:inside;
      color: blue;
      /* line-height: 1.4rem; */
      /* list-style-image: none; */
      /* list-style: square url(); */
      /* counter-increment: none; */
      /* counter-reset: none; */
    }
    ul {
      list-style-position:inside;
    }
    ul::marker {
      color: blue;
      font-family: fantasy;
      font-size: 1.3em;
      content: "Only $5 >> ";
    }
  </style>
</head>
<body>
  <header>
    <h1>CSS List Styles:</h1>
  </header>
  <main>
    <article>
      <h2>Order Lists:</h2>
      <ol>
        <li>step-1</li>
        <li>step-2</li>
        <li>setp-3</li>
      </ol>
    </article>
    <article>
      <h2>Un-Order List:</h2>
      <ul>
        <li>step-4</li>
        <li>step-5</li>
        <li>step-6</li>
      </ul>
    </article>
  </main>
</body>
</html>
