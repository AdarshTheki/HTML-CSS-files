<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List with Style</title>
  <style>
    
    /* @import url("Roboto font link"); */
    
    body{
      padding: 5% 10%;
      font-size: 1.5rem;
      font-family: "Roboto";
    }
    ol {
      font-size: 1.5rem;
      list-style-type: lower-latin;
      list-style-position:inside;
      color: blue;
      /* padding: 0; */
      /* list-style: none; */
      /* line-height: 1.4rem; */
      /* list-style-image: none; */
      /* list-style: square url(); */
      /* counter-increment: none; */
      /* counter-reset: none; */
    }
    ol li:nth-child(even) {
      color: red;
    }
    ul {
      list-style-type: circle;
      list-style-position: inside;
      /* list-style-image: url(""); */
      /* shorthand property */
      /* list-style: circle inside url("/box-model.png"); */
    }
    ul ::marker {
      color: blue;
      font-family: fantasy;
      font-size: 1em;
      content: "Only $5 >> ";
    }
  </style>
</head>
<body>
  <header>
    <h1>CSS List Styles:</h1>
  </header>
  <main>
    <article>
      <h2>Order Lists:</h2>
      <ol>
        <li>step-1</li>
        <li>step-2</li>
        <li>setp-3</li>
      </ol>
    </article>
    <article>
      <h2>Un-Order List:</h2>
      <ul>
        <li>step-4</li>
        <li>step-5</li>
        <li>step-6</li>
      </ul>
    </article>
  </main>
</body>
</html>
