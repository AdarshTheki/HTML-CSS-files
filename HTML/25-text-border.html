<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Border with Animation</title>
  <style>
    *{
      margin: 0;
      padding: 0px;
      box-sizing: border-box;
    }
    h1{
      background-color: #111;
      -webkit-text-stroke: 2px #fff;
      color: transparent;
      font-size: 4rem;
    }
    
  </style>
</head>
<body>
  <h1 data-text="Loading...">Loading...</h1>
</body>
</html>
