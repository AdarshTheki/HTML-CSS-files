<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .ami {
    
    /* text-formate */
    letter-spacing: 2.2px;
    word-spacing: 1.8px;
    color: #000000;
    text-decoration: none;
    text-transform: capitalize;
    font-family: Georgia, serif;
    font-size: 23px;
    font-weight: 400;
    font-style: normal;
    font-variant: normal;

    /* ('inset' used inside the box) */
    /*  box-shadow: left-right | top-bottom | Spread | Blur | Opacity | color;   */
    /*  text-shadow: left-right | top-bottom | Blur | color(Opacity in color); */
    box-shadow: -45px 50px 7px -5px #2A9CB0;
    text-shadow: 17px 36px 2px rgba(206,89,55,0.91);
    
    
    /* borderbox Shorthand properties */
    margin: 10px 20px 30px 40px; /* top right bottom left */
    padding: 5px 10px 15px 20px; /* top right bottom left */
    border: 1px solid black;
    border-radius: 10px; /* create rounded border */
    outline: 7px dashed #1C6EA4;
    outline-offset: 5px;
    
    background: #5F99F5 url("/images/smiley.png") no-repeat scroll 50% 50%;

    /*style links:  */
    color: blue;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    background-color: yellow;
    padding: 10px;
    margin: 5px;
    border: 1px solid black;
    cursor: pointer;

    

  }
  </style>
</head>
<body>
  <div class="ami">
    hello world
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="main">ayush</div>
</body>
</html>
