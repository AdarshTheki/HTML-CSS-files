<!DOCTYPE html>
<html lang="en">
<head>
   <title>Positions</title>
   <link rel="stylesheet" href="style/11.css">
</head>
<body>
   <!-- Outer Container -->
   <div class="outer-container">
      <!-- Inner Container -->
      <div class="innear-container">
         <!-- Boxes -->
         <div class="box absolute">
            <p>Absolute</p>
         </div>
         
         <div class="box relative">
            <p>Relative</p>
         </div>
         
         <div class="box fixed">
            <p>Fixed</p>
         </div>
         
         <div class="box sticky">
            <p>Sticky</p>
         </div>
      </div>
   </div>

</body>
</html>
