        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

      Add content for the website here

          <td>Row 1, Cell 2</td>

        </tr>
        <tr>
          <td>Row 2, Cell 1</td>

        </tr>
      </table>
      
    </div>
