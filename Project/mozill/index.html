<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body
    id="firefox-master"
    class="html-ltr mzp-t-firefox"
    data-global-nav-current-link="firefox"
  >
    <div
      id="strings"
      data-global-close="Close"
      data-global-next="Next"
      data-global-previous="Previous"
    ></div>

    <div class="c-navigation top-header-navigation mzp-is-sticky">
      <div class="c-navigation-l-content">
        <div class="c-navigation-container">
          <button
            class="c-navigation-menu-button"
            type="button"
            aria-controls="c-navigation-items"
          >
            Menu
          </button>
          <div class="c-navigation-logo">
            <a
              href="/en-US/"
              data-link-name="mozilla home icon"
              data-link-type="nav"
            >
              <img
                class="c-navigation-logo-image"
                src="https://www.mozilla.org/media/protocol/img/logos/mozilla/logo-word-hor.e20791bb4dd4.svg"
                alt="Mozilla"
                width="112"
                height="32"
              />
            </a>
          </div>

          <div class="c-navigation-items" id="c-navigation-items">
            <div class="c-navigation-shoulder"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
