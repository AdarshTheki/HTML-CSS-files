<!DOCTYPE html>
<html>
<head>
  <title>Gmail Inbox</title>
  <style>
    header {
  background-color: #f1f1f1;
  padding: 20px;
}
nav {
  display: flex;
}
nav a {
  margin-right: 20px;
  text-decoration: none;
  color: #333;
}
form {
  display: flex;
  align-items: center;
}
form input {
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  margin-right: 10px;
}
form button {
  background-color: #4285f4;
  color: #fff;
  padding: 10px 20px;
  border-radius: 10px;
  border: none;
  font-weight: bold;
}
table{
  width:100%;
  border-collapse:collapse;
}
th, td{
  border:1px solid #ddd;
  padding:8px;
}
th{
  background-color: #f1f1f1;
}

  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Compose</a>
      <a href="#">Inbox</a>
      <a href="#">Sent</a>
    </nav>
    <form>
      <input type="text" placeholder="Search">
      <button>Search</button>
    </form>
  </header>
  <main>
    <table>
      <tr>
        <th>From</th>
        <th>Subject</th>
        <th>Date</th>
      </tr>
      <tr>
        <td>john.doe@gmail.com</td>
        <td>Meet up on Wednesday</td>
        <td>Jan 15, 2021</td>
      </tr>
      <tr>
        <td>jane.doe@gmail.com</td>
        <td>Weekly report</td>
        <td>Jan 12, 2021</td>
      </tr>
    </table>
  </main>
</body>
</html>
