<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .attribution {
        font-size: 15px;
        text-align: center;
        font-weight: 700;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: hsl(212, 45%, 89%);
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 10px;
        width: 300px;
        box-shadow: 1px 0.5px 10px hsl(228, 45%, 44%);
        padding: 15px 0px;
        margin-bottom: 15px;
        text-align: center;
        border-radius: 10px;
        background-color: hsl(0, 0%, 100%);
      }
      h1 {
        color: hsl(218, 44%, 22%);
        font-weight: 600;
        font-size: 22px;
      }
      p {
        font-size: 15px;
        color: hsl(220, 15%, 55%);
        font-size: 15px;
        font-weight: 400;
      }
      img {
        height: 250px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./images/image-qr-code.png" alt="QR-Code" />
      <h1>Improve your front-end skills by building projects</h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AdarshTheki/">Adarsh Verma</a>.
    </div>
  </body>
</html>
