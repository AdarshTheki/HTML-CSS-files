<!DOCTYPE html>
<html>
<head>
  <title>Google</title>
  <style>
    header {
  background-color: #f1f1f1;
  padding: 20px;
}
nav {
  display: flex;
}
nav a {
  margin-right: 20px;
  text-decoration: none;
  color: #333;
}
form {
  display: flex;
  align-items: center;
}
form input {
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  margin-right: 10px;
}
form button {
  background-color: #4285f4;
  color: #fff;
  padding: 10px 20px;
  border-radius: 10px;
  border: none;
  font-weight: bold;
}

  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <a href="#">Apps</a>
    </nav>
    <form>
      <input type="text" placeholder="Search">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </form>
  </header>
</body>
</html>
