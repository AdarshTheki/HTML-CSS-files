<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session of Storage </title>
</head>
<body>
<script>

// define: "The sessionStorage object let you store key/value pairs in the browser."
// Note : The sessionStorage object stores data for only one session. (The data is deleted when the browser is closed).

sessionStorage.getItem('name');
// sessionStorage.clear();
// sessionStorage.removeItem("name");
sessionStorage.setItem("name", "harry");

window.onstorage = (e) => {
    alert("change.")
    console.log(e);
}

</script>
</body>
</html>
