<Script>
// Local Storage Related To Method:

// The localStorage object allows you to save key/value pairs in the browser.
// Note: 
// 1. The localStorage object stores data with no expiration date. 
// 2. The data is not deleted when the browser is closed, and are available for future sessions.

let key = prompt("Enter your LocalStorage key:")
let value = prompt("Enter your LocalStorage Value:")

localStorage.setItem(key, value);

console.log(`The ${key} and its value is ${localStorage.getItem(key)}`);
