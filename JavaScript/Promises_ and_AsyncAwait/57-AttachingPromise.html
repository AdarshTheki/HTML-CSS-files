<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <script>
      // Attaching Multiple handler to a Promise:-
      let p1 = new Promise((resolve, reject) => {
        console.log("Hey I am not resolved.");
        setTimeout(() => {
          resolve(1);
        }, 2000);
      });
      p1.then((value) => {
        console.log("Hurray.");
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(4);
          }, 6000);
        });
      }).then((value) => {
        console.log(value);
      });
      p1.then((value) => {
        console.log(value, "Congratulation resolved.");
      });
    </script>
  </body>
</html>
