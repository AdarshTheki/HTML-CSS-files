<!DOCTYPE html>

</body>
<script>

// !  Create Promise:-

let p1 = new Promise((resolve, reject) => {
  console.log("Promise is pending-1")
  setTimeout( () => {
      resolve(true)
  }, 5000)
})
let p2 = new Promise((resolve, reject) => {
  console.log("Promise is pending-2")
  setTimeout( () => {
      reject(new Error("I am an error"))
  }, 5000)
})


// to get the value
p1.then((value) => {
  console.log(value,"Some value occurred in p1")
})
// to catch the error
p2.catch((error) => {
  console.log(error,"Some error occurred in p2")
})

// to combine .then() and .catch() call.
p2.then((value)=>{
  console.log(value,"Is here value")
}, (error)=>{
  console.log(error, "Is here error")
})



// Promise Chinning .than() call:-
let prom1 = new Promise((resolve,reject)=>{
  setTimeout(()=>{
    console.log("resole after 2 second.")
    resolve(56)
  }, 2000)
})
prom1.then((value)=>{
  console.log(value)
  let prom2 = new Promise((resolve,reject)=>{
    setTimeout(()=>{ 
      console.log("Promise 2.")
      resolve('Promise 2 resolve.') 
    },2000)
  })
  return prom2
}).then((value)=>{
  console.log(value,"We are Done.")
})

</script>
</html>
