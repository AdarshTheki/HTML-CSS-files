let p1 = new Promise((resolve, reject) => {

})
let p2 = new Promise((resolve, reject) => {
   console.log("Promise is pending-2")
   setTimeout( () => {
      reject(new Error("I am an error"))
   }, 5000)
})


// to get the value

   console.log(value,"Some value occurred in p1")
})

// to catch the error
p2.catch((error) => {
   console.log(error,"Some error occurred in p2")
})
