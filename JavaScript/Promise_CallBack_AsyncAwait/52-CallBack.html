// Callback:-
function loadScript(scr, callback){
   var script = document.createElement('script');
   script.src = src;
   // load script
   script.onload = function(){
      console.log('Loaded script with src;'+ src);
      // callback();
      callback(null, scr); // argument pass
   }
   // error handle
   script.onerror = function(){
      console.log("Error loading script with src:" + src);
      callback(new Error("Scr got some error"))
   }
   document.body.appendChild(script);
}

// Callback-based style of async programming. 
function hello(error, src){          // argument pass          
   if(error){
      console.log(error);
      return;
   }
   alert("Hello how!" + src)
}

function goodMorning(error, src){          // argument pass

}
