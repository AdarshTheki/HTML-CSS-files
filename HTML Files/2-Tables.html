<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Web Developer" content="Complete Web developer Basic to Adcanced Tags all ">
    <title>Document-2</title>
</head>
<body>
    <p>Nested list & tables in HTML:
    </p>
    Un-order list tag:
    <ul type="circle">
        <li>HTML-1
            <ol> <li>TAG-1</li> <li>TAG-2</li>
            </ol>
        </li>
        <li>CSS-2
            <ul> <li>Style-1</li> <li>Style-2</li>
            </ul>
        </li>
        <li>JAVA-3</li>
    </ul>
    Order list tag:
    <ol type="i">
        <li>HTML-1</li>
        <li>CSS-2</li>
        <li>JAVA-3</li>
    </ol>

    Create Tables:
    <table border="2">
        <thead>
            <tr>
                <th>Course</th>
                <th>Fees</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Web Devp.</th>
                <td>1000/-</td>
                <td>2.5-weeks</td>
            </tr>
            <tr>
                <th>Software</th>
                <td>10000/-</td>
                <td>5-weeks</td>
            </tr>
        </tbody>
    </table>

    colgroup :-
    <colgroup>
        <col span="1" style="background-color:green">
        <col style="background-color:blue">
    </colgroup>
        
</body>
</html>
