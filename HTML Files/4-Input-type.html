<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" name="yname" value="" placeholder="" required autofocus/>
        <input type="number" name="quantity" id="quantity" min="1" max="5"/>
        <input type="password" />
        <input type="radio" />
        <input type="checkbox" />
        <input type="button" />
        <input type="color" />
        <input type="email" />

        <input type="image" src="" alt="img" width="" height=""/>
        <input type="range" id="" name="" min=1 max=10/>
        <input type="url" id="" name="" />
        <input type="submit" />
        <input type="reset" />
        <input type="date" />
        <input type="month" />
        <input type="week" />
        <input type="time" id="appt" name="appt"/>
        <input type="search" id="gsearch" name="gsearch"/>
        <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{3}[0-9]{4}[0-9]{3}"/>
    </div>

</html>
