<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 400px;
            height: 400px;
            background-color: aqua;
            color:orangered;
            text-align: center;
        }
        .parent-row-1,
        .parent-row-2{
            width: 400px;
            height: 200px;
        }
        .parent-col-1{
            width: 200px;
            height: 200px;
            float: left;
            background-color: aquamarine;
        }
        .parent-col-2{
            width: 200px;
            height: 200px;
            float: left;
            background-color: brown;
        }
        .child-1-1{
            width: 200px;
            height: 100px;
            float: left;
            background-color: goldenrod;
        }
        .child-1-2{
            width: 200px;
            height: 100px;
            float: left;
            background-color: purple;
        }
        .child-2-1{
            width: 200px;
            height: 100px;
            float: left;
            background-color: blue;
        }
        .child-2-2{
            width: 200px;
            height: 100px;
            float: left;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="parent-row-1">
            <div class="parent-col-1">Home</div>
            <div class="parent-col-2">
                <div class="child-1-1">About</div>
                <div class="child-1-2">Course</div>
            </div>
        </div>
        <div class="parent-row-2">
            <div class="parent-col-1">
                <div class="child-2-1">Contact</div>
                <div class="child-2-2">Gallery</div>
            </div>
            <div class="parent-col-2">Enquiry</div>
        </div>
    </div>
</body>
</html>
