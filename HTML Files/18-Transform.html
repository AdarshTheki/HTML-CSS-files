<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform: Translate, Skew, Rotate, Scale, </title>
    <style>
        /* transform: only one time used
        transform: translate(100px);
        transform: skew(30deg);
        transform: rotate(45deg);
        transform: scale(0.5);
        transform: matrix(1.5,0,0,1.5,50,5);
        
        */
        .translate{
            width: 200px;
            height: 140px;
            border: 2px solid black;
            margin: auto;
            margin-top: 100px;
            text-align: center;
            transform: translate(50px,50px);    
        }
        .skew{
            width: 200px;
            height: 140px;
            border: 2px solid black;
            text-align: center;
            margin: auto;
            margin-top: 100px;
            transform: skew(20deg);
        }
        .rotate{
            width: 200px;
            height: 140px;
            border: 2px solid black;
            text-align: center;
            margin: auto;
            margin-top: 100px;
            transform: rotateZ(30deg);
        }
        .scale{
            width: 200px;
            height: 140px;
            border: 2px solid black;
            text-align: center;
            margin: auto;
            margin-top: 100px;
            transform: scale(2);
        }
        .matrix{
            width: 200px;
            height: 140px;
            border: 2px solid black;
            text-align: center;
            margin: auto;
            margin-top: 100px;
            transform: matrix(1.5,0,0,1.5,50,5);
        }
        </style>
</head>
<body>
    <div class="translate"><h1>translate</h1></div>
    <br>
    <div class="skew"><h1>skew verma</h1></div>
    <br>
    <div class="rotate"><h1>rotate verma</h1></div>
    <br>
    <div class="scale"><h1>scale verma</h1></div>
    <br>
    <div class="matrix"><h1>Matrix verma</h1></div>
</body>
</html>
