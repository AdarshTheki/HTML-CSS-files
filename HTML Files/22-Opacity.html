<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity and Transition Property</title>
    <style>
        .main{
            width: 500px;
            height: 500px;
            background-color: rgba(255, 0, 0, 0.5);
            opacity: 0.5;       /* visiblity 0 to 1(light to dark) */
            transition: 1s;     /* timming for 1 sec */
        }
        .main:hover{
            background-color: brown;
            opacity: 1; 
        }
    </style>
</head>
<body>
    <div class="main"></div>
</body>
</html>
