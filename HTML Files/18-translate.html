<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform: Translate, Skew, Rotate, Scale, </title>
    <style>
        .translate{
            width: 100px;
            height: 100px;
            background-color: brown;
        /* translate(x,y); only one time used */
            transform: translate(50px,50px);    
        }
        .skew{
            width: 200px;
            height: 140px;
            border: 2px solid black;
            margin: auto;
            margin-top: 100px;
        /* skew( , ): deg, red, turn 
            skewX():
            skewY():    */
            transform: skew(20deg);
        }
        .rotate{
            width: 200px;
            height: 140px;
            border: 2px solid black;
            margin: auto;
            margin-top: 100px;
            /* rotate();  both*/
            /* rotateX();  */
            /* rotateY();  */
            /* rotateZ();  */
            transform: rotateZ(60deg);
        }
        .scale{
            width: 200px;
            height: 140px;
            border: 2px solid black;
            margin: auto;
            margin-top: 100px;
            /* scale(1.5);  multiply 1.5 box */
            /* scaleX(1.5);  */
            /* scaleY(1.5);  */
            transform: scale(2);
        }

    </style>
</head>
<body>
    <div class="translate"><h1>Adarsh verma</h1></div>
    <br>
    <div class="skew"><h1>Adarsh verma</h1></div>
    <br>
    <div class="rotate"><h1>Adarsh verma</h1></div>
    <br>
    <div class="scale"><h1>Adarsh verma</h1></div>
</body>
</html>
