<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 1000px;
            height: 540px;
        }
        .row-1{
            width: 1000px;
            height: 100px;
            font-size: 50px;
            text-align: center;
            background-color:rgba(62, 127, 165, 0.753);
        }
        .row-2{
            width: 1000px;
            height: 40px;
            color: white;
            text-align: center;
            font-size: 25px;
            background-color: royalblue;
        }
        .row-2-col-1,
        .row-2-col-2,
        .row-2-col-3,
        .row-2-col-4,
        .row-2-col-5{
            width: 200px;
            height: 40px;
            float: left;
            background-color: royalblue;
        }
        .row-3{
            width: 1000px;
            height: 200px;
            font-size: 20px;
            text-align: center;
            color: crimson;
            background-color: aquamarine;
        }
        .row-3-col-1{
            width: 250px;
            height: 200px;
            float: left;
            background-color: bisque;
        }
        .row-3-col-1-row-1,
        .row-3-col-1-row-2,
        .row-3-col-1-row-3,
        .row-3-col-1-row-4,
        .row-3-col-1-row-5{
            width: 250px;
            height: 40px;
            
        }
        .row-3-col-2{
            width: 750px;
            height: 200px;
            float: left;
            color: aqua;
            font-size: 50px;
            background-color:blueviolet;
            
        }
        .row-4{
            width: 1000px;
            height: 150px;
            text-align: center;
            font-size: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }
        .row-5{
            width: 1000px;
            height: 100px;
        }
        .row-5-col-1,
        .row-5-col-2,
        .row-5-col-3{
            width: 333px;
            height: 100px;
            float: left;
            background-color: cadetblue;
        }
        .row-6{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="row-1">Welcome to Adarsh Verma</div>
        <div class="row-2">
            <div class="row-2-col-1">Home</div>
            <div class="row-2-col-2">About</div>
            <div class="row-2-col-3">Course</div>
            <div class="row-2-col-4">Gallery</div>
            <div class="row-2-col-5">Contact</div>
        </div>
        <div class="row-3">
            <div class="row-3-col-1">
                <div class="row-3-col-1-row-1">Home</div>
                <div class="row-3-col-1-row-2">About</div>
                <div class="row-3-col-1-row-3">Course</div>
                <div class="row-3-col-1-row-4">Gallery</div>
                <div class="row-3-col-1-row-5">Contact</div>
            </div>
            <div class="row-3-col-2">Image Here</div>
        </div>
        <div class="row-4">Our Clients</div>
        <div class="row-5">
            <div class="row-5-col-1">Image-1</div>
            <div class="row-5-col-2">Image-2</div>
            <div class="row-5-col-3">Image-3</div>
        </div>
        <div class="row-6">Home | about | contact | Gallery | Contact Us</div>
    </div>
</body>
</html>
