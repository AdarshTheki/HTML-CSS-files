<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 1000px;
            height: 540px;
            border: 1px solid black;
        }
        .row-1{
            width: 1000px;
            height: 100px;
            font-size: 50px;
            text-align: center;
            background-color:rgb(62, 133, 224);
        }
        .row-2{
            width: 1000px;
            height: 40px;
            text-align: center;
            color: red;
            font-size: 30px;
        }
        .row-2-col-1,
        .row-2-col-2,
        .row-2-col-3,
        .row-2-col-4,
        .row-2-col-5{
            width: 200px;
            height: 40px;
            float: left;
        }
        .row-2-col-1{ background-color: #bb9cec;}
        .row-2-col-2{ background-color: #fa8deb;}
        .row-2-col-3{ background-color: #ff89b2;}
        .row-2-col-4{ background-color: #fcb18c;}
        .row-2-col-5{ background-color: #ffd689;}
        .row-3{
            width: 1000px;
            height: 200px;
            font-size: 20px;
            text-align: center;
            color: crimson;
            background-color: aquamarine;
        }
        .row-3-col-1{
            width: 250px;
            height: 200px;
            float: left;
            background-color: bisque;
        }
        .row-3-col-1-row-1,
        .row-3-col-1-row-2,
        .row-3-col-1-row-3,
        .row-3-col-1-row-4,
        .row-3-col-1-row-5{
            width: 250px;
            height: 40px;
            color: white;
        }
        .row-3-col-1-row-1{ background-color: #2b1055;}
        .row-3-col-1-row-2{ background-color: #710462;}
        .row-3-col-1-row-3{ background-color: #b7003f;}
        .row-3-col-1-row-4{ background-color: #fa5d0f;}
        .row-3-col-1-row-5{ background-color: #ffb427;}
        .row-3-col-2{
            width: 750px;
            height: 200px;
            float: left;           
        }
        .row-4{
            width: 1000px;
            height: 70px;
            text-align: center;
            font-size: 50px;
            font-family: 'Segoe UI';

        }
        .row-5{
            width: 1000px;
            height: 100px;
        }
        .row-5-col-1,
        .row-5-col-2,
        .row-5-col-3{
            width: 333px;
            height: 100px;
            float: left;
        }
        .row-6{
            width: 1000px;
            height: 30px;
            font-size: 20px;
            text-align: center;
            background-color:rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="row-1">Welcome to Adarsh Verma</div>
        <div class="row-2">
            <div class="row-2-col-1">Home</div>
            <div class="row-2-col-2">About</div>
            <div class="row-2-col-3">Course</div>
            <div class="row-2-col-4">Gallery</div>
            <div class="row-2-col-5">Contact</div>
        </div>
        <div class="row-3">
            <div class="row-3-col-1">
                <div class="row-3-col-1-row-1">Home</div>
                <div class="row-3-col-1-row-2">About</div>
                <div class="row-3-col-1-row-3">Course</div>
                <div class="row-3-col-1-row-4">Gallery</div>
                <div class="row-3-col-1-row-5">Contact</div>
            </div>
            <div class="row-3-col-2"><img src="/image/4.jpg" width="750px" height="200px"></div>
        </div>
        <div class="row-4">Our Clients</div>
        <div class="row-5">
            <div class="row-5-col-1"><img src="/image/2.jpg" alt="img-1" height="100%" width="100%"></div>
            <div class="row-5-col-2"><img src="/image/3.jpg" alt="img-2" height="100%" width="100%"></div>
            <div class="row-5-col-3"><img src="/image/5.jpg" alt="img-3" height="100%" width="100%"></div>
        </div>
        <div class="row-6">Home | about | contact | Gallery | Contact Us</div>
    </div>
</body>
</html>
