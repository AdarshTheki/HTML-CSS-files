<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation-Time-Functon</title>
  <style>
    .main{
      width: 400px;
      height: 200px;
      margin: 60px auto;
      border: 2px solid black;
      position: relative;
    }
    .box{
      width: 100px;
      height: 70px;
      margin-top: 20px;
      background-color: red;
      position: absolute;
      animation: box 4s;
    }
    @keyframes.box{
      /* time: 08:00:00 */
    }  
  </style>
</head>
<body>
  <!-- Animation-Time-Functon:
  linear, ease, ease-in, ease-out, ease-in-out -->
  <div class="main">
    <div class="box"></div>
  </div>
</body>
</html>
