<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS margin and padding Properties</title>
    <style>
    .main{
        width: 300px;
        height: 100px;
        font-size:20px;
        border: 5px dotted red;
    }
    .main1{
        width: 260px;
        height: 60px;
        border: 5px solid black;
        margin-top: 15px; /* adjust height*/
        margin-right: 15px; /* adjust width*/
        margin-bottom: 15px; /* adjust height*/
        margin-left: 15px; /* adjust width*/
        /* 
        margin: 15px 15px 15px 15px;
        short hand properties margin clock-wise*/
    }
    .main2{
        width: 300px;
        height: 100px;
        font-size:20px;
        border: 5px dashed red;
        margin: 10px;
    }
    .main3{
        width: 280px;
        height: 80px;
        border: 5px solid black;
        margin: 5px;
        background-color: aqua;
    }
    .main4{
        width: 350px;
        height: 200px;
        border: 2px black solid;
        font-size: 50px;
        padding: 100px 0px 0px 40px;
        background-color: aquamarine;
        margin: auto;
    }

    </style>
</head>
<body>
    <div class="main">
        <div class="main1">welcome to Helow world!-1</div>
    </div>
    <div class="main2">
        <div class="main3">welcome to Helow world!-2</div>
    </div>
    <br>
    <br>
    <br>
    <div class="main4">
        <div>welcome to Helow world!-3</div>
    </div>
</body>
</html>
