<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Web Developer" content="Complete Web developer Basic to Adcanced Tags all ">
    <title>HTML-5 Forms-attributes</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>HTML-5 Formates</legend>
            Name:*
            <input type="text" name="name" required="" placeholder="Enter your name..." autofocus /><br><br>
            color:
            <input type="color" name="color" value="#FF0000"/><br><br>
            Radio(gender):
            <input type="radio" value="f" name="gender"/>Female
            <input type="radio" value="m" name="gender" checked/>Male
            <input type="radio" value="o" name="gender"/>Other<br><br>
            Checkbox:
            <input type="checkbox" name="cricket" checked/>cricke
            <input type="checkbox" name="football"/>football
            <input type="checkbox" name="swimming"/>Swimming<br><br>
            Age:
            <input type="number" name=""min="15" max="28"/><br><br>
            Range:
            <input type="range" name=""/><br><br>

            <input type="submit" name=""/>
        </fieldset>
    </form>
</body>
</html>
