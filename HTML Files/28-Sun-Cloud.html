<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sun and Cloud Animation (Practies) </title>
  <style>
    *{
      padding: 0px;
      margin: 0px;
    }
    .box{
      width: 100%;
      height: 250px;
      border: 2px solid black;
      position: relative;
      margin-top: 50px;
      overflow: hidden;
    }
    .sun{
      width: 120px;
      height: 120px;
      background-color: rgba(225,165,0,1);
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: -15px;
    }
    .cloud1{
      width: 100px;
      height: 100px;

    }
  </style>
</head>
<body>
  <div class="box">
    <div class="sun"></div>
    <div class="cloud1">
      <img src="/image/3.jpg" height="100%" width="100%"/>
    </div>
  </div>
</body>
</html>
