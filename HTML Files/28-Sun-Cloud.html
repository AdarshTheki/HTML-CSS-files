<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sun and Cloud Animation (Practies) </title>
  <style>
    *{
      padding: 0px;
      margin: 0px;
    }
    .box{
      width: 100%;
      height: 250px;
      /* border: 2px solid black; */
      position: relative;
      margin-top: 50px;
      overflow: hidden;
    }
    .sun{
      width: 120px;
      height: 120px;
      background-color: rgb(255, 187, 0);
      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: -15px;
      animation: sun 5s ease-in-out;
    }
    .cloud1{
      width: 200px;
      height: 100px;
      position: absolute;
      top: 20px;
      left: -10px;
      opacity: 0.8;
      animation: cloud1 5s linear;
    }
    .cloud2{
      width: 200px;
      height: 120px;
      position: absolute;
      top: 30px;
      left: 500px;
      opacity: 0.8;
      animation: cloud2 2.5s ease-in;
      animation-delay: 2.5s;
    }
    .cloud3{
      width: 200px;
      height: 100px;
      position: absolute;
      top: 50px;
      right: -10px;
      opacity: 0.8;
      animation: cloud3 5s ease-out;
    }
    @keyframes cloud1{
      from{
        top: 20px;
        left: -10px;
      }
      to{
        top:20px;
        left:110%;
      }
    }
    @keyframes cloud2{
      from{
        top: 30px;
        left: 500px;
      }
      to{
        top:30px;
        left:110%;
      }
    }
    @keyframes cloud3{
      from{
        top: 50px;
        right: -10px;
      }
      to{
        top:20px;
        right:110%;
      }
    }
    @keyframes sun{
      from{
        top: 50px;
        left: -15px;
        background-color: rgb(255, 187, 0);
      }
      to{
        top:15px;
        left:110%;
        background-color: rgba(255, 187, 0, 0.178);
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="sun"></div>
    <div class="cloud1"><h1>1</h1>
      <img src="/image/3.jpg" height="100%" width="100%"/>
    </div>
    <div class="cloud2"><h1>2</h1>
      <img src="/image/3.jpg" height="100%" width="100%"/>
    </div>
    <div class="cloud3"><h1>3</h1>
      <img src="/image/3.jpg" height="100%" width="100%"/>
    </div>
  </div>
</body>
</html>
