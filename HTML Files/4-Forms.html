<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Web Developer" content="Complete Web developer Basic to Adcanced Tags all ">
    <title>HTML-5 Forms</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>Inquiry</legend>
        Name: 
        <input type="text" name="name" value="" placeholder="Enter your full name here..."/>
        <br><br>
        Address:
        <textarea name="address" rows="2" cols="20"></textarea>
        <br><br>
        Gender:
        <input type="radio" value="m" name="gender"/>Male
        <input type="radio" value="f" name="gender"/>Female
        <input type="radio" value="o" name="gender"/>Other
        <br><br>
        Country:
        <select>
            <option>choose your country</option>
            <optgroup label="ASIA"></optgroup>
            <option value="india">India</option>
            <option value="russia">Russia</option>
            <optgroup label="East"></optgroup>
            <option value="usa">USA</option>
            <option value="chine">Chine</option>
            <optgroup label="North"></optgroup>
            <option value="pakistan">Pakistan</option>
            <option value="turkey">Turkey</option>
        </select>
        <br><br>
        Hoobies:-
        <input type="checkbox" name="hobbies[]">Dancing
        <input type="checkbox" name="hobbies[]">Singing
        <input type="checkbox" name="hobbies[]">Cricket
        <input type="checkbox" name="hobbies[]">Football
        <br><br>
        Image:-
        <input type="file" name="image"/>
        <br><br>
        <input type="submit" value="Edit"/>
        <input type="submit" value="Submit Form"/>
        <input type="reset" value="Reset"/>
    </fieldset>
    <fieldset>
        <legend>HTML-5</legend>
        Color:
        <input type="color" name="color"/><br><br>
        Email:
        <input type="email" name="email"/><br><br>
        Paswords:
        <input type="password" name="password"/><br><br>
        Age:
        <input type="number" name="number"/><br><br>
        Secret:
        <input type="hidden" name="secret"/><br><br>
        <input type="submit" value="Submit Form"/>
    </fieldset>    

    <fieldset>
        <legend>Calendar</legend>
        Date:
        <input type="date" name="date"/><br><br>
        Date Time:
        <input type="datetime-local" name="datetime"/><br><br>
        Time:
        <input type="time" name="time"/><br><br>
        Month:
        <input type="month" name="month"/><br><br>
        weeks:
        <input type="week" name="weeks"/><br><br>
        Range:
        <input type="range" name="range"/><br><br>
    </fieldset>
    </form>
</body>
</html>
