<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image add to cart opacity</title>
    <style>
        .box{
            width: 450px;
            height: 300px;
            border: 4px solid rgba(0, 0, 0, 0.74);
            margin: auto;
            margin-top: 100px;
            position: relative;
            border-radius: 6px;
        }
        .add{
            width: 100%;
            font-size: 30px;
            background-color: rgba(0, 0, 0, 0.486);
            color: white;
            position: absolute;
            /* left: 10px; */
            bottom: -30px;
            opacity: 0;
            transition: 1s;
            border-radius: 6px;
        }
        .box:hover .add{
            bottom: 0px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="button" name="" value="Add to Cart" class="add"/>
        <img src="/image/2.jpg" width="100%" height="100%"/>
    </div>
</body>
</html>
