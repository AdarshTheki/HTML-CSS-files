<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div>
        <input type="hidden" id="custId" name="coutId" value="1234"/>
        <input type="image" src="" alt="img" width="" height=""/>
        <input type="range" id="" name="" min=1 max=10/>
        <input type="url" id="" name="" />
        <input type="button" />
        <input type="date" />
        <input type="month" />
        <input type="week" />
        <input type="time" id="appt" name="appt"/>
        <input type="search" id="gsearch" name="gsearch"/>
        <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{3}[0-9]{4}[0-9]{3}"/>
    </div>
    <br>
    <div>
        <form>
            <label for="text">Text Input:</label>
            <input type="text" id="text" name="text">
            <br>
            <label for="email">Email Input:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="password">Password Input:</label>
            <input type="password" id="password" name="password">
            <br>
            <label for="number">Number Input:</label>
            <input type="number" id="number" name="number">
            <br>
            <label for="date">Date Input:</label>
            <input type="date" id="date" name="date">
            <br>
            <label for="file">File Input:</label>
            <input type="file" id="file" name="file">
            <br>
            <label for="color">Color Input:</label>
            <input type="color" id="color" name="color">
            <br>
            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
            <br>
            <label for="radio">Radio Button:</label>
            <input type="radio" id="radio" name="radio" value="option1"> Option 1
            <input type="radio" id="radio" name="radio" value="option2"> Option 2
            <br>
            <label for="textarea">Text Area:</label>
            <textarea id="textarea" name="textarea"></textarea>
            <br>
            <label for="select">Select:</label>
            <select id="select" name="select">
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
            <br><br>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
          </form>
          
    </div>
</body>
</html>
