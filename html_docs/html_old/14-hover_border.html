<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS hover and Border Properties</title>
    <style>
    .main{
    width: 1000px;
    height: 300px;
    background-color: red;
    font-size: 100px;
    color: white;
    text-align: center;
    }
    .main:hover{
        height: 400px;
        color: black;
        background-color: green;
    }
    .main1{
        /* border: 2px  solid|dashed|dotted  color|color_code */
        width: 300px;
        height: 100px;
        font-size: 20px;
        border-top: 7px solid blue;
        border-bottom: 4px dashed green;
        border-right: 4px dashed pink;
        border-left: 4px dotted red;
    }
    .main2{
        width: 300px;
        height: 100px;
        border: 5px solid red;

    }
    .main2-1{
        width: 290px;
        height: 90px;
        font-size: 20px;
        border: 5px solid black;
    }
    </style>
</head>
<body>
    <div class="main">
        welcome to Helow world!-1
    </div>
    <div class="main1">
        welcome to Helow world!-2
    </div>
    <div class="main2">
        <div class="main2-1">welcome to Helow world!-3</div>
        hlo
    </div>
</body>
</html>
