<!DOCTYPE html>
<html lang="en">
<head>
    <title>video & Audio</title>
</head>
<body>
    <!-- Image Responsive: -->
    <h1>image-1</h1>
<figure>
    <img src="/image/pexels-2883x3604-px.jpg" alt="Goat Image is Here..." width="100%" 
    srcset="/image/pexels-1444x1802-px.jpg 1500w,
            /image/pexels-721x901-px.jpg 1000w,
            /image/pexels-361x451-px.jpg 500w"
    sizes="(max-width:500px) 500px, (max-width:1000px) 1000px, (max-width:1500px) 1500px">
    <figcaption>This is a Goat Image</figcaption>
</figure>

<a href="https://www.youtube.com/" target="_blank" title="YouTube"><img src="/image/pexels-361x451-px.jpg" ismap /></a>

<img src="/image/pexels-361x451-px.jpg" alt="Website map" usemap="#mapname" />
<map name="mapname">
  <area shape="rect" coords="9,372,66,397" href="https://en.wikipedia.org/" alt="Wikipedia" title="Wikipedia" />
</map>

    <h1>Video</h1> 
    <!--Attributes Video:-
        autoplay,control,height, width,loop,muted, poster,preload, src     -->
        <video controls="" preload="metadata" poster="" width="200px" height="100px">
            <source src="small.mp4" type="cideo/mp4"/>
            <source src="small.ogv" type="cideo/mp4"/>
            <source src="small.webm" type="cideo/mp4"/>
            Your browser does not support video tag
        </video>
        
    <h1>Audio</h1>
<!--Attributes Audio:-
    Autoplay,Control,Loop,Muted,Preload,src     -->
    <audio controls="" autoplay>
        <source src="small.mp3" type="audio/mp3"/>
        <source src="small.ogg" type="audio/mp3"/>
        <source src="small.wav" type="audio/mp3"/>
        Your browser does not support audio tag
    </audio>
    
    <!--Attributes iframe:-
    src,width,height, frameborder(0/1), scrolling(yes/no/auto), name, allow , sandbox, longdesc, referrerpolicy-->
    <h1>iframe</h1>
    <iframe src="forms.html" frameborder="0" width="600px" height="400px"></iframe><br>
</body>
</html>
