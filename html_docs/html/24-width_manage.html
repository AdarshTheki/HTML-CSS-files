<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic CSS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Parent should be flexed for its child adapt inside */
      .parent {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      /* For the child we will provide width and height for each boxes */
      .child {
        /* flex-grow: 1; */
        width: calc(33% - 10px);
        height: 50px;
        background-color: darkblue;
        margin-inline: 10px;
        margin-block: 15px;
      }
      /* BreakPoints */
      @media (min-width: 640px) {
        .child {
          width: calc(25% - 10px);
        }
      }
      @media (min-width: 940px) {
        .child {
          width: calc(20% - 10px);
        }
      }
      @media (min-width: 1040px) {
        .child {
          width: calc(15% - 10px);
        }
      }

      /* every text center responsive website 
      width: min(100% - 2rem, 600px);
      margin-inline: auto;  */
    </style>
  </head>
  <body>
    <!-- How use Flex ? -->
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>

    <!-- Break Points -->
  </body>
</html>
