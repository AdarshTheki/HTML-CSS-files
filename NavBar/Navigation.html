  </head>
  <body>

      </div>
        <ul>

          <li><a href="">Pricing</a></li>

      <!-- Hand Burger -->
      <label for="nav_check" class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </label>
    </header>
  </body>
</html>
