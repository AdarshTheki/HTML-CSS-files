<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing:border-box;
    }
    .container{
      border: 2px dashed red;
      padding: 1rem;
      font-size: 1.5rem;
      margin: 1.5rem;
      outline: 5px solid purple;
      outline-offset: -10px;
    }
    .box {
      width: 280px;
      height: 200px;
      background-color: gold;
      margin: 1rem auto;
      border-radius: 10px;
      border: 10px solid black;
      outline: 10px dashed red;
      outline-offset: 10px;
      background: url(/box-model.png);
      background-size: contain;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <header class="container">
    <h1>CSS Box Model</h1>
  </header>
  <main class="container">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, aut repellat impedit aperiam officia obcaecati dolorum voluptas dolore et aliquid, animi velit nisi enim ut, aspernatur corrupti autem numquam. Atque!</p>
    <br>
    <div class="box">

    </div>
  </main>
</body>
</html>
