<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling-Links</title>
  <style>
    body{
      padding: 5%;
      font-size: 1.7rem;
      font-family: 'Times New Roman', Times, serif;
    }
    a {
      text-decoration: none;
      cursor:pointer;
      color: rgb(18, 18, 216);
      opacity: 0.6;
    }
    a:visited{
      color: rgb(226, 14, 85);
    }
    a:hover, a:focus {
      color: rgb(12, 57, 206);
      text-decoration: underline;
      font-weight: bold;
      font-size: 1.6rem;
    }
    a:active{
      color: rgb(17, 119, 39);
    }

  </style>
</head>
<body>
  <div class="main">
    <h1>CSS Links</h1>
    <p>Lorem ipsum dolor sit amet. <a class="first-link" href="#">Lorem.</a>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et, modi. <a href="#">Lorem,  dolor.</a> Accusamus saepe eos soluta, natus qui veritatis quidem ab unde quo eius tempore numquam, incidunt rem ducimus temporibus consequatur eveniet?<a href="#">Lorem, ipsum dolor.</a> </p>
    
  </div>
</body>
</html>
