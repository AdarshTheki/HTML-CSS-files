<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .ami {
    /* -webkit-box-shadow: -45px 50px 7px -5px #2A9CB0;  */
    /* ('inset' used inside the box) */
    /*  box-shadow: left-right | top-bottom | Spread | Blur | Opacity | color;   */
    box-shadow: -45px 50px 7px -5px #2A9CB0;
    
    /*  text-shadow: left-right | top-bottom | Blur | color(Opacity in color); */
    text-shadow: 17px 36px 2px rgba(206,89,55,0.91);
    
    letter-spacing: 2.2px;
    word-spacing: 1.8px;
    color: #000000;
    text-decoration: none;
    text-transform: capitalize;
    font-family: Georgia, serif;
    font-size: 23px;
    font-weight: 400;
    font-style: normal;
    font-variant: normal;

    border: 8px dashed #1C6EA4;
    border-radius: 40px;
    outline: 7px dashed #1C6EA4;
    outline-offset: 5px;

    background: #5F99F5 url("/images/smiley.png") no-repeat scroll 50% 50%;

  }
  .main{
    width: 100px;
    height: 100px;
    font-size: 2rem;
    color: #FFFFFF;
    background: #333333;
    text-shadow: #FFF 0px 0px 5px,
                 #FFF 0px 0px 10px,
                 #FFF 0px 0px 15px,
                 #FF2D95 0px 0px 20px,
                 #FF2D95 0px 0px 30px,
                 #FF2D95 0px 0px 40px,
                 #FF2D95 0px 0px 50px,
                 #FF2D95 0px 0px 75px;
    color: #FFFFFF;
    background: #333333;
    
  }
  </style>
</head>
<body>
  <div class="ami">
    hello world
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="main">ayush</div>
</body>
</html>
